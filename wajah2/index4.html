<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Absensi Wajah Cepat</title>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    video { width: 420px; border:1px solid black; }
    canvas { position:absolute; left:0; top:0; }
  </style>
</head>
<body>
<h3>Absensi Wajah Otomatis (Optimasi Cepat)</h3>

<div style="position:relative;">
  <video id="cam" autoplay muted></video>
  <canvas id="canvas"></canvas>
</div>

<div id="log" style="margin-top:20px; font-size:18px; color:green;"></div>

<script>
const video = document.getElementById("cam");
const canvas = document.getElementById("canvas");
const log = document.getElementById("log");
let matcher;
let absensi = {};  // anti absensi berulang

/* -----------------------------
   SIMPAN ABSENSI
------------------------------*/
function absen(nama) {
  if (absensi[nama]) return;            // sudah absen? stop
  absensi[nama] = true;                 // catat sudah absen
  log.innerHTML = "âœ” Absensi: <b>" + nama + "</b> (" + new Date().toLocaleTimeString() + ")";
  console.log("ABSEN:", nama);
}

/* -----------------------------
   DETEKSI LOOP
------------------------------*/
async function scan() {
  const detections = await faceapi
    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
    .withFaceLandmarks()
    .withFaceDescriptors();

  const ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);

  detections.forEach(det => {
    const box = det.detection.box;
    const best = matcher.findBestMatch(det.descriptor);

    // gambar kotak
   // ctx.strokeStyle = "lime";
  //  ctx.lineWidth = 3;
  //  ctx.strokeRect(box.x, box.y, box.width, box.height);

    // tulis nama
    ctx.fillStyle = "lime";
    ctx.font = "25px Arial";
    ctx.fillText(best.label, box.x + 5, box.y - 10);

    // absen otomatis
    if (best.label !== "unknown") absen(best.label);
  });

  requestAnimationFrame(scan);   // loop tercepat
}

/* -----------------------------
   MULAI
------------------------------*/
async function start() {
  log.innerHTML = "â³ Loading model...";
  await Promise.all([
    faceapi.nets.tinyFaceDetector.loadFromUri("models"),
    faceapi.nets.faceLandmark68Net.loadFromUri("models"),
    faceapi.nets.faceRecognitionNet.loadFromUri("models")
  ]);
  log.innerHTML = "â³ Loading data wajah...";

  const data = await fetch("faces.json").then(r => r.json());
  const labeled = data.map(p => new faceapi.LabeledFaceDescriptors(
    p.name,
    p.descriptors.map(d => new Float32Array(d))
  ));
  matcher = new faceapi.FaceMatcher(labeled, 0.7);
 // matcher = new faceapi.FaceMatcher(labeled, 0.45);
  log.innerHTML = "ðŸ“· Mengaktifkan kamera...";

  navigator.mediaDevices.getUserMedia({ video: { width:720, height:480 } })
    .then(stream => {
      video.srcObject = stream;
      video.onplaying = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        log.innerHTML = "ðŸ”¥ Sistem siap â€” tampilkan wajah untuk absensi";
        scan();
      };
    });
}

start();
</script>
</body>
</html>
