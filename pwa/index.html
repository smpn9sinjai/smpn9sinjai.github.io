<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMP 1</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d47a1">

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SMP 1">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Selamat datang di SMP Negeri 1</h1>
  <p>Klik tombol di bawah untuk memasang aplikasi ke layar utama HP Anda.</p>
  <button id="installBtn" style="display:block">Pasang Aplikasi</button>

  <script>
    let deferredPrompt;

    // Tangkap event beforeinstallprompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installBtn").style.display = "inline-block";
    });

    document.getElementById("installBtn").addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        console.log(choiceResult.outcome); // accepted / dismissed
        deferredPrompt = null;
        document.getElementById("installBtn").style.display = "none";
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker failed', err));
    }
  </script>
</body>
</html>
