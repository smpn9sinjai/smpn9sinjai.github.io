<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; margin: 0; padding: 0; }
    h1 { background: #4CAF50; color: white; padding: 10px; margin: 0; }
    #reader { width: 100%; max-width: 400px; margin: 20px auto; }
    #result { font-size: 18px; font-weight: bold; margin-top: 15px; color: #333; }
  </style>
</head>
<body>
  <h1>QR & Barcode Scanner</h1>
  <div id="reader"></div>
  <div id="result">Hasil scan akan muncul di sini</div>

  <script>
    let canScan = true; // flag untuk mengatur jeda scan

    function beep({freq=700, duration=300, volume=0.5, type='square'} = {}) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const gain = ctx.createGain();
      const osc = ctx.createOscillator();

      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.value = volume;

      osc.connect(gain);
      gain.connect(ctx.destination);

      const now = ctx.currentTime;
      osc.start(now);
      osc.stop(now + duration / 1000);
      osc.onended = () => ctx.close();
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (!canScan) return; // kalau lagi jeda, abaikan
      canScan = false;      // kunci agar tidak scan lagi

      beep({freq: 1000, duration: 100, volume: 0.8, type: 'square'});
      document.getElementById("result").innerText = `Hasil: ${decodedText}`;
      console.log(`Scan success: ${decodedText}`, decodedResult);

      // Atur jeda 3 detik
      setTimeout(() => {
        canScan = true; // buka kunci supaya bisa scan lagi
      }, 2000);
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[cameras.length - 1].id,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).catch(err => console.error("Gagal memulai kamera", err));
      } else {
        alert("Tidak ada kamera yang ditemukan");
      }
    }).catch(err => console.error("Gagal mendapatkan kamera", err));
  </script>
</body>
</html>
