<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; margin: 0; padding: 0; }
    h1 { background: #4CAF50; color: white; padding: 10px; margin: 0; }
    #reader { width: 100%; max-width: 400px; margin: 20px auto; }
    #result { font-size: 18px; font-weight: bold; margin-top: 15px; color: #333; }
  </style>
</head>
<body>
  <h1>QR & Barcode Scanner</h1>
  <div id="reader"></div>
  <div id="result">Hasil scan akan muncul di sini</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = `Hasil: ${decodedText}`;
      console.log(`Scan success: ${decodedText}`, decodedResult);
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[cameras.length - 1].id,  // Gunakan kamera belakang
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).catch(err => console.error("Gagal memulai kamera", err));
      } else {
        alert("Tidak ada kamera yang ditemukan");
      }
    }).catch(err => console.error("Gagal mendapatkan kamera", err));
  </script>
</body>
</html>
