<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengenalan Wajah</title>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #video { border: 2px solid #333; border-radius: 10px; }
    canvas { position: absolute; left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body>
  <h2>Pengenalan Wajah</h2>
  <button id="start">Mulai Kamera & Pengenalan</button><br><br>
  <div style="position: relative; display: inline-block;">
    <video id="video" width="320" height="240" autoplay muted></video>
    <canvas id="overlay" width="320" height="240"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const context = overlay.getContext('2d');
    let faceMatcher;

    // Load model
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
    ]).then(() => console.log("✅ Model siap"));

    // Ambil data wajah dari localStorage & buat FaceMatcher
    function loadFaceMatcher() {
      const db = JSON.parse(localStorage.getItem("dbWajah")) || [];
      const labeledDescriptors = db.map(item => {
        return new faceapi.LabeledFaceDescriptors(
          item.nama,
          [new Float32Array(item.descriptor)]
        );
      });
      return new faceapi.FaceMatcher(labeledDescriptors, 0.6);
    }

    // Mulai kamera
    document.getElementById("start").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        console.log("✅ Kamera aktif");
        faceMatcher = loadFaceMatcher();
        startRecognition();
      } catch (err) {
        alert("Tidak bisa membuka kamera: " + err.message);
      }
    };

    // Fungsi pengenalan wajah real-time
    async function startRecognition() {
      const options = new faceapi.TinyFaceDetectorOptions();
      video.addEventListener("play", () => {
        const loop = async () => {
          context.clearRect(0, 0, overlay.width, overlay.height);
          const detections = await faceapi.detectAllFaces(video, options)
            .withFaceLandmarks()
            .withFaceDescriptors();

          if (detections.length > 0) {
            const resized = faceapi.resizeResults(detections, {
              width: overlay.width,
              height: overlay.height
            });

            resized.forEach(det => {
              const bestMatch = faceMatcher.findBestMatch(det.descriptor);
              const box = det.detection.box;
              context.strokeStyle = "#00FF00";
              context.lineWidth = 2;
              context.strokeRect(box.x, box.y, box.width, box.height);
              context.fillStyle = "#00FF00";
              context.fillText(bestMatch.toString(), box.x, box.y - 5);
            });
          }

          requestAnimationFrame(loop);
        };
        loop();
      });
    }
  </script>
</body>
</html>
