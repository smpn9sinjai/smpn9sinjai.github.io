<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengenalan Wajah</title>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body { text-align: center; font-family: Arial; }
    #video { border: 2px solid #333; border-radius: 10px; }
    canvas { position: absolute; left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body>
  <h2>Pengenalan Wajah</h2>
  <button id="start">Mulai Kamera</button>
  <div style="position: relative; display: inline-block;">
    <video id="video" width="320" height="240" autoplay muted></video>
    <canvas id="overlay" width="320" height="240"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    let faceMatcher;

    // Load model
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
    ]).then(() => console.log("âœ… Model siap"));

    // Buat FaceMatcher dari localStorage
    function loadMatcher() {
      const db = JSON.parse(localStorage.getItem("dbWajah")) || [];
      const labeled = db.map(person => new faceapi.LabeledFaceDescriptors(
        person.nama,
        person.descriptors.map(d => new Float32Array(d))
      ));
      return new faceapi.FaceMatcher(labeled, 0.8); // threshold 0.8
    }

    document.getElementById("start").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
      video.srcObject = stream;
      faceMatcher = loadMatcher();
      detectFaces();
    };

    async function detectFaces() {
      const options = new faceapi.TinyFaceDetectorOptions();
      video.addEventListener('play', () => {
        const loop = async () => {
          ctx.clearRect(0, 0, overlay.width, overlay.height);
          const results = await faceapi
            .detectAllFaces(video, options)
            .withFaceLandmarks()
            .withFaceDescriptors();

          const resized = faceapi.resizeResults(results, {
            width: overlay.width,
            height: overlay.height
          });

          resized.forEach(d => {
            const match = faceMatcher.findBestMatch(d.descriptor);
            const box = d.detection.box;
            ctx.strokeStyle = "#00FF00";
            ctx.lineWidth = 2;
            ctx.strokeRect(box.x, box.y, box.width, box.height);
            ctx.fillStyle = "#00FF00";
            ctx.fillText(match.toString(), box.x, box.y - 5);
          });
          requestAnimationFrame(loop);
        };
        loop();
      });
    }
  </script>
</body>
</html>
