<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pemanggilan Pemilih OSIS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Header Judul */
    .header {
        background: #1e3799;
        color: white;
        padding: 20px 20px;
        text-align: center;
        font-size: 34px;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
    }

    .sub {
        margin-top: -10px;
        text-align: center;
        font-size: 20px;
        color: #2f3640;
        margin-bottom: 20px;
    }

    .container {
        max-width: 750px;
        margin: auto;
        margin-top: 20px;
        padding: 15px;
    }

    /* Baris Bilik */
    .row {
        display: flex;
        align-items: center;
        justify-content: space-between;

        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(8px);

        padding: 20px 25px;
        border-radius: 18px;
        border: 2px solid rgba(0,0,0,0.08);
        margin-bottom: 16px;

        transition: 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .bilik {
        font-size: 30px;
        font-weight: 700;
        color: #192a56;
        width: 160px;
    }

    .nama {
        font-size: 28px;
        font-weight: 500;
        color: #2f3640;
        flex: 1;
        margin-left: 20px;
    }

    /* ‚ú® Animasi Modern */
    .aktif {
        animation: pulseScale 1.1s infinite ease-in-out,
                   glow 2.2s infinite ease-in-out;
        border-color: #ff3b5c;
        box-shadow: 0 0 18px rgba(255, 70, 90, 0.4);
    }

    @keyframes pulseScale {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.04); }
        100% { transform: scale(1); }
    }

    @keyframes glow {
        0%   { box-shadow: 0 0 10px rgba(255,70,90,0.4); }
        50%  { box-shadow: 0 0 28px rgba(255,70,90,0.8); }
        100% { box-shadow: 0 0 10px rgba(255,70,90,0.4); }
    }

    /* Efek shimmer (kilau berjalan) */
    .aktif::before {
        content: "";
        position: absolute;
        top: 0;
        left: -120%;
        width: 70%;
        height: 100%;
        background: linear-gradient(120deg,
            transparent,
            rgba(255,255,255,0.55),
            transparent
        );
        animation: shimmer 1.7s infinite;
    }

    @keyframes shimmer {
        0%   { left: -120%; }
        100% { left: 130%; }
    }

    /* Tombol Uji */
    .btn-area {
        text-align: center;
        padding: 20px 0;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        background: #3867d6;
        color: white;
        font-size: 18px;
        margin: 6px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .btn:hover {
        background: #1e47c0;
    }

</style>
</head>
<body>

<div class="header">PEMANGGILAN PEMILIH</div><br>
<div class="sub"><b>Pemilihan Ketua & Wakil Ketua OSIS</b></div>

<div class="container">

    <div class="row" id="row1">
       
        <div class="nama" id="nama1">‚Äî</div> <div class="bilik">Bilik 1</div>
    </div>

    <div class="row" id="row2">
        
        <div class="nama" id="nama2">‚Äî</div><div class="bilik">Bilik 2</div>
    </div>

    <div class="row" id="row3">
       
        <div class="nama" id="nama3">‚Äî</div> <div class="bilik">Bilik 3</div>
    </div>

    <div class="row" id="row4">
       
        <div class="nama" id="nama4">‚Äî</div> <div class="bilik">Bilik 4</div>
    </div>

</div>

<div id="status" style="position:fixed; bottom:2px; left:2px; margin-bottom:10px; font-weight:bold;">
    Connecting...
</div>

<script>
function panggilBilik(n, nama) {
    // Reset semua efek
    document.querySelectorAll('.row').forEach(e => e.classList.remove('aktif'));

    // Set nama
    document.getElementById("nama" + n).innerText = nama;

    // Aktifkan animasi modern
    const baris = document.getElementById("row" + n);
    baris.classList.add("aktif");

    // Hentikan otomatis setelah 5 detik
    setTimeout(() => {
        baris.classList.remove("aktif");
    }, 5000);
}


let ws;
let reconnectDelay = 3000; // 3 detik
let shouldReconnect = true;

function connectWebSocket() {
   // ws = new WebSocket("ws://10.205.134.78:8080/ws");
   ws = new WebSocket("wss://randee-streetless-gnashingly.ngrok-free.dev/ws")

    document.getElementById("status").textContent = "Connecting...";

    ws.onopen = () => {
        document.getElementById("status").textContent = "üü¢ Connected";
    };

    ws.onmessage = (e) => {
	    let gs=JSON.parse(e.data)
		    
		 if (gs.kode==6){
		  
		   panggilBilik(gs.bilik, gs.nama+" üëâ")  
        }
		 
		if (gs.kode==7){
		  
		    document.getElementById("nama" + gs.bilik).innerText = "";
        }
		
	}

    ws.onclose = () => {
        document.getElementById("status").textContent = "üî¥ Disconnected";
        if (shouldReconnect) {
            setTimeout(() => {
                console.log("Reconnecting WebSocket...");
                connectWebSocket();
            }, reconnectDelay);
        }
    };

    ws.onerror = () => {
        document.getElementById("status").textContent = "‚ö†Ô∏è Error";
        ws.close(); // biar masuk onclose dan reconnect
    };
}

connectWebSocket(); // mulai saat halaman dibuka

function sendMsg() {
    if (ws.readyState === WebSocket.OPEN) {
	   let sd=document.getElementById("msg").value
	   
	  
	   
	   let tgl = new Date();
	    let stamp = `${tgl.toISOString().slice(0, 19)}`;
		 let gd=JSON.stringify({"kode":5, "isi":sd, "tgl":stamp})
        ws.send(gd);
    } else {
        alert("WebSocket belum terhubung!");
    }
}
</script>
